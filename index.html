<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main">
        <div class="image">
            <h1 class="welcome slide-right">Welcome!</h1>
            <div class="image2">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" class="image-odin scale-up-center">
            </div>
        </div>
        <div class="form-container">
            <h1 class="signup scale-up-horizontal-left">Sign up!</h1>
            <h2 class="required scale-up-horizontal-left">(Required inputs are marked with <span>red</span> "*")</h2>
            <form action="#">
                <div class="columns">
                    <div class="column">
                      <fieldset class="slide-right">
                        <div class="name-input">
                          <label for="name" class="text">Name: <span>*</span></label>
                          <input type="text" placeholder="Write here..." name="inputs" class="name" required>
                        </div>
                        <div class="last-name">
                          <label for="last-name" class="text">Last name: <span>*</span></label>
                          <input type="text" placeholder="Write here..." name="inputs" class="last-name" required>
                        </div>
                        <div class="email-input">
                          <label for="email" class="text email">Email: <span>*</span></label>
                          <input type="email" placeholder="Write here..." name="inputs" class="email" required>
                        </div>
                      </fieldset>
                    </div>
                    
                    <div class="column">
                      <fieldset class="slide-right">
                        <div class="phone-input">
                          <label for="phone" class="text phone">Phone number: </label>
                          <input type="tel" placeholder="Write here..." name="telefono" class="phone" pattern="^\+?([0-9]{1,3})?[-. ]?\(?([0-9]{2,4})\)?[-. ]?([0-9]{1,4})[-. ]?([0-9]{1,4})$" >
                        </div>
                        <div class="password-input">
                          <label for="password" class="password">Password: <span>*</span></label>
                          <input type="password" placeholder="Write here..." name="inputs" class="password" minlength="6" maxlength="8" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]+$" required>
                        </div>
                        <div class="confirm-password">
                          <label for="confirm-password" class="password">Confirm password: <span>*</span></label>
                          <input type="password" placeholder="Write here..." name="inputs" class="confirm-password" minlength="6" maxlength="8" pattern="^(?=.*[0-9])(?=.*[a-zA-Z])[a-zA-Z0-9]+$" required>
                        </div>
                      </fieldset>
                      <fieldset class="slide-right">
                        <input type="submit" class="button" value="Submit">
                      </fieldset>
                    </div>
                  </div>
                  
            </form>
        </div>
    </main>
</body>
</html>
